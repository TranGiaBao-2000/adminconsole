<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./images/icon.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="admin">
      <div class="left">
        <h1>Admin Console</h1>
        <div class="list-item">
          <div class="item active">
            <i class="fa fa-user" aria-hidden="true"></i>
            User Manager
          </div>
          <div class="item">
            <i class="fa fa-user" aria-hidden="true"></i>
            Tab 1
          </div>
          <div class="item">
            <i class="fa fa-user" aria-hidden="true"></i>
            Tab 2
          </div>
        </div>
      </div>
      <div class="right">
        <div class="header">
          <div class="avatar">
            <img
              src="https://scr.vn/wp-content/uploads/2020/07/avt-cute.jpg.webp"
              alt=""
            />
          </div>
          <span>Admin</span>
          <i class="fa fa-sign-out" aria-hidden="true"></i>
        </div>
        <div class="user">
          <div class="content">
            <div class="all-user">
              <div class="all-user-left">
                <div class="item">
                  <p>All User <span id="allUserCount">(30)</span></p>
                  <div class="process">
                    <div class="value" id="all"></div>
                  </div>
                </div>
                <div class="item">
                  <p>Admin<span id="adminCount">(30)</span></p>
                  <div class="process">
                    <div class="value" id="admin"></div>
                  </div>
                </div>
                <div class="item">
                  <p>Fixer<span id="fixerCount">(30)</span></p>
                  <div class="process">
                    <div class="value" id="fixer"></div>
                  </div>
                </div>
                <div class="item">
                  <p>Customer<span id="customerCount">(30)</span></p>
                  <div class="process">
                    <div class="value" id="customer"></div>
                  </div>
                </div>
              </div>
              <div class="all-user-right">
                <button onclick="showAdd()">Add User</button>
              </div>
            </div>

            <div class="data">
              <table class="table table-hover text-center">
                <thead>
                  <th>Fullname</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Role</th>
                  <th>Action</th>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form" id="form">
      <div class="form-real" id="form-real">
        <div class="row">
          <p>Fullname:</p>
          <input type="text" id="fullname" />
        </div>
        <div class="row">
          <p>Email:</p>
          <input type="text" id="email" />
        </div>
        <div class="row">
          <p>Addess:</p>
          <input type="text" id="address" />
        </div>
        <div class="row">
          <p>Phone:</p>
          <input type="text" id="phone" />
        </div>
        <div class="row">
          <p>Password:</p>
          <input type="password" id="password" />
        </div>
        <div class="row">
          <p>Password:</p>
          <textarea name="" id="description" cols="5" rows="4"></textarea>
        </div>
        <div class="row">
          <p>Role:</p>
          <select id="role">
            <option value="Fixer">Fixer</option>
            <option value="Customer">Customer</option>
          </select>
        </div>
        <div class="button" id="button">
          <button id="add">Add new</button>
          <button id="update">Update</button>
        </div>
        <i class="fa fa-times" aria-hidden="true" onclick="hideForm()"></i>
      </div>
    </div>

    <script src="https://use.fontawesome.com/901109fe3c.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
